type: "object"
required:
  - "data"
properties:
  data:
    type: "object"
    required:
      - "id"
      - "type"
      - "attributes"
    properties:
      id:
        type: "string"
      type:
        type: "string"
        example: "users"
      attributes:
        type: "object"
        required:
          - "first-name"
          - "last-name"
          - "username"
          - "shout-contents-count"
          - "shout-beacons-count"
        properties:
          first-name:
            type: "string"
            description: "The first name of the user."
          last-name:
            type: "string"
            description: "The last name of the user."
          username:
            type: "string"
          shout-contents-count:
            type: "integer"
            format: "int64"
          shout-beacons-count:
            type: "integer"
            format: "int64"