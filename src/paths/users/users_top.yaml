get:
  tags:
    - "User"
  summary: "Show top users"
  description: "This flexible endpoint shows the top users, while filtering by scope such as near-by vs. global, current vs. all-time, etc. All rankings are based off the prominence metric. Regardless of the parameters, up to ten users are retrieved."
  parameters:
    - $ref: "#/components/parameters/authentication_token"
    - $ref: "#/components/parameters/spatial_filter"
    - $ref: "#/components/parameters/temporal_filter"
    - $ref: "#/components/parameters/latitude"
    - $ref: "#/components/parameters/longitude"

  responses:
    200:
      $ref: "#/components/responses/show_top_users"
    400:
      $ref: "#/components/responses/show_top_users_bad_request"
    401:
      $ref: "#/components/responses/requester_unauthorized"