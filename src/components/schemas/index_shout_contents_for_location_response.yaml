# #/components/schemas/index_shout_contents_for_location_response
description: "schema for index shout contents for location response"
type: "object"
required:
  - "meta"
  - "data"
  - "included"
properties:
  meta:
    type: "object"
    required:
      - "user-echoed"
      - "echoable"
      - "candidate-shout-beacons"
    properties:
      user-echoed:
        type: "array"
        description: "a list IDs of the shout contents that have been echoed by the requesting user"
        items:
          $ref: "#/components/schemas/shout_content_id"
      echoable:
        type: "array"
        description: "a list of IDs of shout contents that are in range of the requesting user"
        items:
          $ref: "#/components/schemas/shout_content_id"
      candidate-shout-beacons:
        type: "array"
        description: "contains a mapping from every in-range shout content to its candidate shout beacon for this request"
        items:
          $ref: "#/components/schemas/candidate_shout_beacon_mapping"
  data:
    type: "array"
    items:
      $ref: "#/components/schemas/shout_content"
  included:
    type: "array"
    description: "a list of included user resource objects, corresponding to the users who authored the shout contents returned in this request"
    items:
      $ref: "#/components/schemas/user"
  