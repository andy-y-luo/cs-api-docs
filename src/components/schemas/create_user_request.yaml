# #/components/schemas/create_user_request
description: "object containing the attributes for a create user request"
type: "object"
required:
  - "data"
properties:
  data:
    type: "object"
    required:
      - "type"
      - "attributes"
    properties:
      type:
        type: "string"
        example: "users"
      attributes:
        type: "object"
        required:
          - "first-name"
          - "last-name"
          - "username"
          - "email"
          - "birthday"
          - "password"
          - "password-confirmation"
        properties:
          first-name:
            type: "string"
            description: "The first name of the user. Must be under 50 characters in length"
          last-name:
            type: "string"
            description: "The last name of the user. Must be under 50 characters in length"
          username:
            type: "string"
            description: "The desired display name of the user. Must be between 5 and 30 characters, inclusive. The backend will validate the username for uniqueness."
          email:
            type: "string"
            format: "email"
            description: "The email of the user. Must be unique, valid, and accessible by the user."
          birthday:
            type: "string"
            format: "date"
            description: "The birthday of the user. Follows ISO8601 date format."
          password:
            type: "string"
            format: "password"
            description: "The user's chosen password. Must be between 8 and 72 characters inclusive, contain at least 1 uppercase letter, and contain at least 1 number."
          password-confirmation:
            type: "string"
            format: "password"
            description: "Used to confirm the user's password choice. Must match the password."