# #/components/schemas/show_shout_content_response
description: "schema for show shout content response"
type: "object"
required:
  - "data"
properties:
  data:
    type: "object"
    required:
     - "meta"
     - "data"
    properties:
      meta:
        type: "object"
        required:
          - "user-echoed?"
          - "in-range?"
        properties:
          user-echoed?:
            type: "boolean"
            description: "whether the requesting user has echoed the shout content or not"
          in-range?:
            type: "boolean"
            description: "whether the request is being made from within the shout content spatial coverage or not"
      data:
        type: "object"
        required:
        - "id"
        - "type"
        - "attributes"
        - "relationships"
        properties:
          id:
            type: "string"
            format: "uuid"
            description: "the id of the shout content"
          type:
            type: "string"
            example: "shout-contents"
          attributes:
            type: "object"
            required:
              - "title"
              - "text"
              - "echo-count"
              - "shout-views-count"
              - "expires-at"
              - "created-at"
            properties:
              title:
                type: "string"
                description: "the title of the shout content"
              text:
                type: "string"
                description: "the text content of the shout content"
              echo-count:
                type: "integer"
                format: "int64"
                desciption: "the number of times the shout content has been echoed"
              shout-views-count:
                type: "integer"
                format: "int64"
                description: "the number of views the shout content has received"
              expires-at:
                type: "string"
                format: "date-time"
                description: "the time at which the shout content expires, in ISO8601 format with millisecond resolution"
              created-at:
                type: "string"
                format: "date-time"
                description: "the time at which the shout content was created, in ISO8601 format with millisecond resolution"
          relationships:
            type: "object"
            required:
              - "user"
            properties:
              user:
                description: "the user that authored the shout content (belongs-to relationship)"
                type: "object"
                required:
                  - "id"
                  - "type"
                properties:
                  id:
                    type: "string"
                    format: "uuid"
                    description: "the ID of the user"
                  type:
                    type: "string"
                    example: "users"