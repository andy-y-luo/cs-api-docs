# #/components/schemas/show_shout_content_response
description: "schema for show shout content response"
type: "object"
required:
  - "meta"
  - "data"
  - "included"
properties:
  meta:
    type: "object"
    required:
      - "user-echoed?"
      - "in-range?"
      - "candidate-shout-beacon-id"
    properties:
      user-echoed?:
        type: "boolean"
        description: "whether the requesting user has echoed the shout content or not"
      in-range?:
        type: "boolean"
        description: "whether the request is being made from within the shout content spatial coverage or not"
      candidate-shout-beacon-id:
        type: "string"
        format: "uuid"
        description: "if `inrange?` is true, this corresponds to the ID of the nearest active shout beacon id, otherwise is null"
  data:
    $ref: "#/components/schemas/shout_content"
  included:
    description: "an array containing the resource object of the user who authored the shout content"
    type: "array"
    items:
      $ref: "#/components/schemas/user"
      